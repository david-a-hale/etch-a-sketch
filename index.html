<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="main-container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="mode">Coloring: On</div>
        <div class="board">
            <div class="grid-container"></div>
        </div>
        <div class="button-container">
            <button class="black" onclick="changeColor('black')">Black</button>
            <button class="random" onclick="changeColor('random')">Random</button>
            <button class="white" onclick="changeColor('white')">Eraser</button>
            <button class="reset" onclick="resetGrid()">Reset</button>
        </div>
        <div>
            <input class="txt-box" type="text" placeholder="Board size" value="16" onchange="changeSize(this.value)">
            <button class="size-btn">Set Size</button>
        </div>
        <div class="error">Input must be between 2 and 100</div>
    </div>
</body>
<script src="script.js"></script>
</html>
